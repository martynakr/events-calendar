name: React Testing Library Tests

on:
    push:
        branches: "feature/**"
    pull_request:
        branches: [main, master]

jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3

            - uses: actions/setup-node@v3
              with:
                  node-version: 18

            - name: Install dependencies
              run: npm ci

            - name: Run React Testing Library tests
              run: npm test

            - uses: actions/upload-artifact@v3
              if: always()
              with:
                  name: test-report
                  path: test-report/
                  retention-days: 30
